<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <textarea name="" id="" cols="20" rows="4" placeholder="0"></textarea>
        <div class="btns">
            <div class="row-btn row-btn-1">
                <div class="btn btn-grey text-black null">AC</div>
                <div class="btn btn-grey text-black plus-minus">+/-</div>
                <div class="btn btn-grey text-black percent">&percnt;</div>
                <div class="btn btn-yellow text-white deletor">/</div>
            </div>
            <div class="row-btn row-btn-2">
                <div class="btn btn-bold-grey text-white seven">7</div>
                <div class="btn btn-bold-grey text-white eight">8</div>
                <div class="btn btn-bold-grey text-white nine">9</div>
                <div class="btn btn-yellow text-white multiple">&#215;</div>
            </div>
            <div class="row-btn row-btn-3">
                <div class="btn btn-bold-grey text-white four">4</div>
                <div class="btn btn-bold-grey text-white five">5</div>
                <div class="btn btn-bold-grey text-white six">6</div>
                <div class="btn btn-yellow text-white minus">&minus;</div>
            </div>
            <div class="row-btn row-btn-4">
                <div class="btn btn-bold-grey text-white one">1</div>
                <div class="btn btn-bold-grey text-white two">2</div>
                <div class="btn btn-bold-grey text-white three">3</div>
                <div class="btn btn-yellow text-white plus">&plus;</div>
            </div>
            <div class="row-btn row-btn-5">
                <div class="btn btn-bold-grey text-white zero">0</div>
                <div class="btn btn-bold-grey text-white comma">&comma;</div>
                <div class="btn btn-yellow text-white equal">=</div>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
