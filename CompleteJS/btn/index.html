<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <button class="btn">Click</button>
    <script>
        const button = document.querySelector('.btn');
        const magicClick = {
            count: 0,
        }

        magicClick.buy = function () {
            console.log(++this.count)
        }

        // let a = magicClick.buy.bind(magicClick)
        // button.addEventListener('click', () => {magicClick.buy.call(magicClick)})
        button.addEventListener('click', () => {magicClick.buy.call(magicClick)})

    </script>
</body>
</html>
